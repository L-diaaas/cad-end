<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='endereco.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="caixa">
        <div class="voltar"><a href="#">Voltar</a></div>
        <h2>Cadastre seu endereço!</h2>
        <form action="/cadastrar-endereco" method="POST">
            
            <div class="input">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div class="input">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}">
            </div>
            <div class="input">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="input">
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required>
            </div>
            <div class="input">
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento">
            </div>


            <div class="cadastrar">
                <input type="submit" value="Cadastrar Endereço">
            </div>
        </form>

        
    </div>
    
</body>
</html>
